<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>KENOJI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="Kenoki.css">
</head>


<body>
    <div class="wrapper">
        <header>
            <img src="kenoji_inicio/images/logo.svg" alt="Logo">
        </header>

        <main>
            <section>
                <h1>A sua biblioteca de Emojis, <strong>GRÁTIS</strong> e para <strong>SEMPRE</strong></h1>

                <p>É só buscar e depois fazer o download. <br> <span class="upper">Experimente</span></p>

                <form action="">
                    <input type="text" placeholder="Smile">
                    <input type="submit" value="Buscar">
                </form>
            </section>

            <div class="animation">
                <img src="kenoji_inicio/images/emoji-1.svg" alt="">
                <img src="kenoji_inicio/images/emoji-2.svg" alt="">
                <img src="kenoji_inicio/images/emoji-3.svg" alt="">
                <img src="kenoji_inicio/images/emoji-4.svg" alt="">
                <img src="kenoji_inicio/images/emoji-5.svg" alt="">
                <img src="kenoji_inicio/images/emoji-6.svg" alt="">
            </div>
        </main>
    </div>

</body>

</html>
