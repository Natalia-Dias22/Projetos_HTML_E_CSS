<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <title> Formulario_Cadastro_Login</title>
    <link href="css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="Formulario_Cadastro_Login.css">
    
</head>

<body>

    <form action="" class="form">
    <fieldset class="fieldset">

        <legend class="legend container">Login</legend>
        
        <label for="usuario" class="label container"> Usuário</label>
        <input type="text" name="usuario" id="usuario" required class="input">

        <label for="senha" class="label container">Senha</label>
        <input type="password" name="senha" id="senha" class="input container">

         <div class="button_login">
        <button type="button">LOGIN</button>

        <div class="acesso_extra">
            <p>Não possui login?</p>
            <a href="Formulario_Contato_Cadastro.html">Faça cadastro</a>
        </div>
    </div>
    </fieldset>
</form>
</body>
